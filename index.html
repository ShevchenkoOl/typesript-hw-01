<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample TypeScript</title>
    <script type="module" src="./dist/index.js" defer></script> <!-- Defer-Этот атрибут говорит браузеру, что выполнение скрипта должно быть отложено до тех пор, пока весь HTML-документ не будет полностью загружен. Это помогает ускорить загрузку страницы, так как браузер может продолжить параллельно загружать остальные ресурсы, не ожидая загрузки и выполнения скрипта.-->
</head>
<body>
    <input />
    <button>Concat!</button>
</body>
</html>
